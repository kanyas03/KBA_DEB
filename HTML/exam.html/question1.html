<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form >
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"required></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date"required></td>
            </tr>
            <tr>
                <td>Document:</td>
                <td><input type="file"required></td>
            </tr>
            <tr>
                <td>Phone number:</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>Subject:</td>
                <td><select name="Subject">
                <option value="General inquiry">General inquiry</option>
                  <option value="Support">Support</option>
                <option value="Feedback">Feedback</option></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea rows="10" cols="20"placeholder="explaine"required></textarea></td>
            </tr>
            <tr>
                <td>contact:</td>
                <td><input type="radio"name="contact"value="email">Email</td>
                <td><input type="radio"name="contact"value="Phone number">Phone number</td>
            </tr>
            <tr>
                <td><td><input type="submit"></td></td>
                <td><input type="reset"></td>

            </tr>
        </table>
    </form>
</center>
</body>
</html>
